	<body>
		<div>

	   	<script>
	   		//console.log('start');

	   		var x,
	   			y;

	   		x = prompt("enter x dimension");
	   		y = prompt("enter y dimension");

	   		for(var i = 0; i <= x; i++) {  		
	   			var str = '';	
		   		for(var j = 0; j <= y; j++) {  		
		   			if(i % 2) {
		   				(j % 2) ? str += ' ' : str += '#';
		   			} else {
		   				(j % 2) ? str += '#' : str += ' ';
		   			};		   			
		   		};

		   		console.log(str);
	   		};

	   		//console.log('stop');
	   	</script>
